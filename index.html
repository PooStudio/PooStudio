<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PooStudio — Forged in Fire</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- INTRO -->
<div id="intro">
    <div class="intro-core">
        <div class="rune-circle"></div>
        <h1>POOSTUDIO</h1>
        <p>Forged, Not Built</p>
    </div>
</div>

<!-- SITE -->
<div id="site" class="hidden">

    <header class="top-bar">
        <div class="logo">PooStudio</div>
        <button id="contactBtn">Contact</button>
    </header>

    <div class="bg"></div>

    <main class="center">
        <div class="content">
            <span class="tag">FORGED IN SHADOW</span>
            <h2>PooStudio</h2>
            <p class="subtitle">
                A dark medieval creative studio forging worlds and systems.
            </p>
            <p class="coming">
                Born of fire. Tempered by obsession.<br>
                <strong>Coming Soon.</strong>
            </p>
            <div class="divider"></div>
            <p class="contact-email">contact@poostudio.dev</p>
        </div>
    </main>

    <footer>
        © <span id="year"></span> PooStudio
    </footer>
</div>

<!-- CONTACT OVERLAY -->
<div id="contactOverlay">
    <form action="https://formspree.io/f/xdkgnelb" method="POST">
        <h3>Contact PooStudio</h3>

        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" placeholder="Message" required></textarea>

        <button type="submit">Send</button>
        <button type="button" id="closeContact">Close</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
