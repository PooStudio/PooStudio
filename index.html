<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PooStudio: A dark medieval creative studio forging worlds and systems. Forged in fire, tempered by obsession." />
    <title>PooStudio — Coming Soon</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="intro">
    <div class="welding-flash"></div>
    <div class="intro-core">
        <div class="rune-circle"></div>
        <div class="rune-circle inner-rune"></div>
        <div class="rune-circle outer-rune"></div>
        <h1>PooStudio</h1>
        <p>Coming Soon</p>
    </div>
    <div class="scroll-arrow"></div>
</div>

<div id="site">

    <header class="top-bar">
        <img src="logo.png" alt="PooStudio" class="logo">
        <button id="contactBtn">Contact</button>
    </header>

    <div class="bg"></div>

    <main class="center">
        <div class="content">
            <span class="tag">FORGED IN SHADOW</span>
            <h2>PooStudio</h2>
            <p class="subtitle">
                A dark medieval creative studio forging worlds and systems.
            </p>
            <p class="coming">
                Born of fire. Tempered by obsession.<br>
                <strong>Coming Soon.</strong>
            </p>
            <div class="divider"></div>
            <p class="contact-email">contact@poostudio.dev</p>
        </div>
    </main>

    <footer>
        © <span id="year"></span> PooStudio
    </footer>
</div>


<div id="contactOverlay">
    <form action="https://formspree.io/f/xdkgnelb" method="POST">
        <h3>Contact PooStudio</h3>
        <input type="text" name="name" placeholder="Name" required aria-label="Your Name">
        <input type="email" name="email" placeholder="Email" required aria-label="Your Email">
        <textarea name="message" placeholder="Message" required aria-label="Your Message"></textarea>
        <button type="submit">Send</button>
        <button type="button" id="closeContact">Close</button>
    </form>
</div>


<div id="starsContainer"></div>

<script src="script.js"></script>
</body>
</html>
