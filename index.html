<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta name="description" content="PooStudio — Forged in chaos. Absurd creative power. Dark medieval grit meets modern madness." />
    <meta name="theme-color" content="#000000" />

    <title>PooStudio</title>

    <!-- Favicon -->
    <link rel="icon" href="logo.png" type="image/png" />

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Permanent+Marker&display=swap"
        rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js" defer></script>
</head>

<body>

    <!-- Background Effects -->
    <canvas id="noise" aria-hidden="true"></canvas>
    <div id="particles" aria-hidden="true"></div>
    <div id="starsContainer" aria-hidden="true"></div>

    <!-- Three.js Scene -->
    <div id="three-container" aria-hidden="true"></div>

    <!-- Main Overlay -->
    <div id="overlay">

        <!-- Header -->
        <header class="site-header">
            <div class="logo">
                <img src="logo.png" alt="PooStudio logo" />
            </div>

            <nav aria-label="Primary navigation">
                <ul>
                    <li><a href="#" aria-current="page">Home</a></li>
                    <li><a href="#">Join</a></li>
                    <li><a href="#">Resources</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <section class="hero-text">

                <div class="text-left">
                    <span class="accent">○ WE ARE</span>
                    <p>
                        a pioneer in chaotic creation<br />
                        blending dark medieval grit<br />
                        with absurd modern madness —<br />
                        powerful, fast, and<br />
                        unhinged.
                    </p>
                </div>

                <h1>POOSTUDIO</h1>

                <div class="text-right">
                    <span class="accent">○ WE ARE</span>
                    <p>
                        building the world's next-<br />
                        generation creative platform<br />
                        from the depths up.
                    </p>
                </div>

                <!-- Scroll Indicator -->
                <div class="scroll-indicator" aria-hidden="true">
                    <span>SCROLL</span>
                    <div class="circle"></div>
                </div>

            </section>
        </main>

    </div>

    <!-- Scripts -->
    <script src="script.js" defer></script>

</body>
</html>
