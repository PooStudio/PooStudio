<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POOSTUDIO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
        }

        #signup-popup {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 380px;
            max-width: 90vw;
            background-color: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid #333;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6), 0 0 30px rgba(255, 107, 0, 0.15);
            padding: 30px;
            z-index: 1000;
            transform: translateX(120%);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
        }

        #signup-popup.visible {
            transform: translateX(0);
            opacity: 1;
            pointer-events: all;
        }

        #signup-popup h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            color: #ffffff;
            margin: 0 0 12px 0;
            text-align: center;
        }

        #signup-popup .subtitle {
            font-size: 0.95em;
            color: #aaaaaa;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
        }

        #signup-popup form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        #signup-popup input[type="email"] {
            width: 100%;
            padding: 14px 18px;
            background-color: rgba(40, 40, 40, 0.8);
            border: 1px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        #signup-popup input[type="email"]:focus {
            outline: none;
            border-color: #ff6b00;
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.25);
        }

        #signup-popup button {
            background: linear-gradient(90deg, #ff6b00, #d97706);
            color: #0f0f0f;
            padding: 14px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.4);
        }

        #signup-popup button:hover {
            background: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 0, 0.6);
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            color: #888;
            font-size: 1.6em;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #ff4444;
        }

        .privacy-note {
            font-size: 0.8em;
            color: #777;
            margin-top: 12px;
            text-align: center;
        }

        .privacy-note a {
            color: #ff6b00;
            text-decoration: none;
        }

        .privacy-note a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div style="padding: 100px; text-align: center; font-size: 2em;">
        Your awesome POOSTUDIO website content...
    </div>

    <div id="signup-popup">
        <button class="close-btn" aria-label="Close popup">&times;</button>

        <h2>Stay in the Loop</h2>
        <p class="subtitle">Get the latest POOSTUDIO updates, new features, and exclusive drops straight to your inbox.</p>

        <form action="https://formspree.io/f/xdkgnelb" method="POST">
            <input 
                type="email" 
                name="email" 
                placeholder="you@example.com" 
                required 
                autocomplete="email"
            >

            <input type="hidden" name="_subject" value="New Popup Signup - POOSTUDIO Updates">

            <button type="submit">Subscribe Now</button>
        </form>

        <p class="privacy-note">
            We respect your inbox. <a href="privacy.html">Privacy Policy</a>
        </p>
    </div>

    <script>
        const popup = document.getElementById('signup-popup');
        const closeBtn = popup.querySelector('.close-btn');

        setTimeout(() => {
            popup.classList.add('visible');
        }, 4000);

        closeBtn.addEventListener('click', () => {
            popup.classList.remove('visible');
            sessionStorage.setItem('popupClosed', 'true');
        });

        if (sessionStorage.getItem('popupClosed')) {
            popup.style.display = 'none';
        }

    </script>

</body>
</html>
