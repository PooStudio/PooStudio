<!-- POOSTUDIO Sidebar Signup Widget -->
<div id="signup-sidebar">
    <div class="sidebar-panel">
        <button class="close-sidebar">&times;</button>
        <h3>Stay in the Loop</h3>
        <p>Get the latest updates, new features, and exclusive drops from POOSTUDIO.</p>

        <form action="https://formspree.io/f/xdkgnelb" method="POST">
            <input
                type="email"
                name="email"
                placeholder="you@example.com"
                required
                autocomplete="email"
            >
            <input type="hidden" name="_subject" value="Sidebar Signup - POOSTUDIO Updates">
            <button type="submit">Subscribe</button>
        </form>

        <p class="privacy-small">
            We respect your inbox. <a href="privacy.html">Privacy Policy</a>
        </p>
    </div>

    <button class="sidebar-trigger" aria-label="Open signup">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
    </button>
</div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap');

    #signup-sidebar {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 1000;
        font-family: 'Inter', sans-serif;
    }

    .sidebar-trigger {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #ff6b00, #d97706);
        color: #0f0f0f;
        border: none;
        border-radius: 50%;
        box-shadow: 0 8px 25px rgba(255, 107, 0, 0.4);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.4s ease;
        backdrop-filter: blur(10px);
    }

    .sidebar-trigger:hover {
        transform: scale(1.1);
        box-shadow: 0 12px 35px rgba(255, 107, 0, 0.6);
    }

    .sidebar-panel {
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 360px;
        max-width: 90vw;
        background-color: rgba(20, 20, 20, 0.95);
        backdrop-filter: blur(16px);
        border: 1px solid #333;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7), 0 0 30px rgba(255, 107, 0, 0.2);
        transform: translateX(120%);
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        pointer-events: none;
    }

    #signup-sidebar.open .sidebar-panel {
        transform: translateX(0);
        opacity: 1;
        visibility: visible;
        pointer-events: all;
    }

    .sidebar-panel h3 {
        font-family: 'Playfair Display', serif;
        font-size: 1.6em;
        color: #ffffff;
        margin: 0 0 12px 0;
        text-align: center;
    }

    .sidebar-panel p {
        font-size: 0.95em;
        color: #bbbbbb;
        margin-bottom: 24px;
        line-height: 1.5;
        text-align: center;
    }

    .sidebar-panel input[type="email"] {
        width: 100%;
        padding: 14px 18px;
        background-color: rgba(40, 40, 40, 0.8);
        border: 1px solid #444;
        border-radius: 8px;
        color: #e0e0e0;
        font-size: 1em;
        margin-bottom: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .sidebar-panel input[type="email"]:focus {
        outline: none;
        border-color: #ff6b00;
        box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.25);
    }

    .sidebar-panel button[type="submit"] {
        width: 100%;
        background: linear-gradient(90deg, #ff6b00, #d97706);
        color: #0f0f0f;
        padding: 14px;
        border: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.4s ease;
        box-shadow: 0 4px 15px rgba(255, 107, 0, 0.4);
    }

    .sidebar-panel button[type="submit"]:hover {
        background: #ffffff;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 0, 0.6);
    }

    .close-sidebar {
        position: absolute;
        top: 12px;
        right: 16px;
        background: none;
        border: none;
        color: #888;
        font-size: 1.8em;
        cursor: pointer;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.3s ease;
    }

    .close-sidebar:hover {
        background: rgba(239, 68, 68, 0.2);
        color: #ff4444;
    }

    .privacy-small {
        font-size: 0.8em;
        color: #777;
        margin-top: 20px;
        text-align: center;
    }

    .privacy-small a {
        color: #ff6b00;
        text-decoration: none;
    }

    .privacy-small a:hover {
        color: #ffffff;
        text-decoration: underline;
    }

    @media (max-width: 480px) {
        .sidebar-panel {
            width: 320px;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.getElementById('signup-sidebar');
        const trigger = sidebar.querySelector('.sidebar-trigger');
        const closeBtn = sidebar.querySelector('.close-sidebar');

        // Optional: Auto-open after 8 seconds (remove if you don't want it)
        // setTimeout(() => sidebar.classList.add('open'), 8000);

        trigger.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });

        // Close when clicking outside (optional)
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });
    });
</script>
