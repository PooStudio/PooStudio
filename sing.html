<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Updated - POOSTUDIO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #e0e0e0;
            background-image: linear-gradient(rgba(15,15,15,0.95), rgba(15,15,15,0.95)), url('https://via.placeholder.com/1920x1080/111111/333333?text=Subtle+Abstract+Texture');
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            max-width: 600px;
            width: 90%;
            margin: 40px auto;
            padding: 50px;
            background-color: rgba(20, 20, 20, 0.85);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #aaaaaa;
            margin-bottom: 40px;
            font-weight: 300;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        label {
            font-weight: 500;
            color: #e0e0e0;
            margin-bottom: 8px;
            display: block;
        }

        input[type="email"],
        textarea {
            width: 100%;
            padding: 14px 18px;
            background-color: rgba(40, 40, 40, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #ff6b00;
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background-color: #ff6b00;
            color: #0f0f0f;
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
            align-self: center;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ffffff;
            color: #0f0f0f;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 0, 0.5);
        }

        .privacy-note {
            font-size: 0.9em;
            color: #888888;
            margin-top: 20px;
        }

        .privacy-note a {
            color: #ff6b00;
            text-decoration: none;
        }

        .privacy-note a:hover {
            text-decoration: underline;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 40px 20px;
            }
            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Stay in the Loop</h1>
        <p class="subtitle">Sign up to get the latest updates, server news, new features, and exclusive announcements from POOSTUDIO.</p>

        <form action="https://formspree.io/f/xdkgnelb" method="POST">
            <label for="email">Your Email</label>
            <input 
                type="email" 
                name="email" 
                id="email" 
                placeholder="you@example.com" 
                required 
                autocomplete="email"
            >

            <label for="message">Anything you'd like to say? (Optional)</label>
            <textarea 
                name="message" 
                id="message" 
                placeholder="Tell us what you're excited about, suggestions, or just say hi!"
            ></textarea>

            <!-- Hidden field to help identify the purpose (optional but useful for you) -->
            <input type="hidden" name="_subject" value="New Signup: Stay Updated with POOSTUDIO">

            <button type="submit">Subscribe to Updates</button>
        </form>

        <p class="privacy-note">
            We respect your privacy. Your email will only be used for POOSTUDIO updates. 
            See our <a href="privacy.html">Privacy Policy</a> for details.
        </p>
    </div>

</body>
</html>
