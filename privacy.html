<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - POOSTUDIO</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            opacity: 1;
            transition: opacity 1.4s ease-out;
        }

        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            color: #fff;
            max-width: 90%;
            pointer-events: none;
        }

        .loading-logo {
            height: 100px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 25px #d97706);
            transition: transform 1.2s ease;
            will-change: transform;
        }

        .loading-logo.scale-up {
            transform: scale(1.6);
        }

        .logo-fallback {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.8rem;
            color: #d97706;
            text-shadow: 0 0 20px #d97706;
            margin-bottom: 30px;
            letter-spacing: 4px;
        }

        .loading-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 11vw;
            margin: 30px 0;
            background: linear-gradient(90deg, #d97706, #ff8c00, #b8860b, #d97706);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 40px rgba(217, 119, 6, 0.7);
            animation: titlePulse 6s ease-in-out infinite alternate;
        }

        @keyframes titlePulse {
            from { filter: brightness(1) hue-rotate(0deg); }
            to { filter: brightness(1.3) hue-rotate(15deg); }
        }

        .loading-text {
            font-size: 1.7rem;
            letter-spacing: 0.5rem;
            color: #d97706;
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            margin: 40px 0;
        }

        .loading-text.revealed {
            opacity: 0.9;
            transform: translateY(0);
        }

        .loading-bar {
            width: 450px;
            max-width: 85vw;
            height: 4px;
            background: rgba(217, 119, 6, 0.15);
            margin: 60px auto;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(217, 119, 6, 0.3);
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #d97706, #ff6b00, #b8860b);
            box-shadow: 0 0 25px #d97706;
            will-change: width;
        }

        .error-message {
            color: #ff4444;
            font-size: 1.6rem;
            line-height: 1.8;
            opacity: 0;
            transition: opacity 1s ease;
            margin: 40px 0;
            display: none;
        }

        .error-message span {
            font-size: 1.1rem;
            opacity: 0.8;
            display: block;
            margin-top: 15px;
        }

        .retry-button {
            margin-top: 40px;
            padding: 14px 32px;
            background: transparent;
            border: 2px solid #ef4444;
            color: #ff6666;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 0.2rem;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.4s ease;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }

        .retry-button:hover {
            background: #ef4444;
            color: #fff;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.8);
            transform: translateY(-3px);
        }

        /* Rest of your styles remain unchanged */
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            background-image: linear-gradient(rgba(15,15,15,0.95), rgba(15,15,15,0.95)), url('https://via.placeholder.com/1920x1080/111111/333333?text=Subtle+Abstract+Texture');
            background-attachment: fixed;
            background-size: cover;
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1000px;
            margin: 80px auto;
            padding: 60px;
            background-color: rgba(20, 20, 20, 0.85);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        /* ... rest of your container, h1, h2, p, etc. styles unchanged ... */

    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loading-content">

        <!-- LOGO - place your logo.png in the same folder as this file -->
        <img src="logo.png" alt="POO STUDIO Logo" class="loading-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <div class="logo-fallback" style="display:none;">POO STUDIO</div>

        <h1 class="loading-title">POOSTUDIO</h1>

        <p class="loading-text">Loading Privacy Policy...</p>

        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>

        <p class="error-message" id="error-message">
            Connection Failed.<br>
            <span id="retry-text">No signal received. Try again?</span>
        </p>

        <button id="retry-btn" class="retry-button">RETRY MANUALLY</button>

    </div>

    <div class="glitch-overlay"></div>
    <div class="scanlines"></div>
</div>

<div id="main-content" style="display: none;">
    <div class="container">
        <h1>Privacy Policy</h1>
        <p class="effective-date">Effective Date: January 07, 2026</p>

        <!-- Your privacy policy content remains exactly the same -->
        <p>At POOSTUDIO, we are committed to protecting your privacy...</p>

        <!-- ... rest of your privacy policy text ... -->

        <div class="back-link">
            <a href="index.html">← Return to Home</a>
            <a href="terms.html">View Terms of Service →</a>
        </div>

        <footer>
            <p>© <span id="year"></span> PooStudio</p>
            <div class="footer-links">
                <a href="privacy.html">Privacy</a>
                <a href="terms.html">Terms</a>
            </div>
        </footer>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loadingScreen = document.getElementById('loading-screen');
        const mainContent = document.getElementById('main-content');
        const loadingText = document.querySelector('.loading-text');
        const progressBar = document.querySelector('.loading-progress');
        const errorMessage = document.getElementById('error-message');
        const retryBtn = document.getElementById('retry-btn');

        let loadProgress = 0;
        let animationId;

        function updateProgress() {
            if (loadProgress < 92) {
                loadProgress += Math.random() * 6 + 2;
                progressBar.style.width = Math.min(loadProgress, 92) + '%';
                animationId = requestAnimationFrame(updateProgress);
            }
        }

        function startLoading() {
            loadProgress = 0;
            loadingText.classList.add('revealed');
            errorMessage.style.display = 'none';
            retryBtn.style.opacity = '0';
            progressBar.style.width = '0%';
            progressBar.style.background = 'linear-gradient(90deg, #d97706, #ff6b00, #b8860b)';
            updateProgress();
        }

        function completeLoading() {
            cancelAnimationFrame(animationId);
            progressBar.style.width = '100%';
            setTimeout(() => {
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    mainContent.style.display = 'block';
                    setTimeout(() => loadingScreen.remove(), 1400);
                }, 800);
            }, 400);
        }

        function showError() {
            cancelAnimationFrame(animationId);
            progressBar.style.width = '100%';
            progressBar.style.background = 'linear-gradient(90deg, #ef4444, #dc2626)';
            loadingText.style.opacity = '0';
            errorMessage.style.display = 'block';
            setTimeout(() => errorMessage.style.opacity = '1', 100);
            retryBtn.style.display = 'block';
            setTimeout(() => retryBtn.style.opacity = '1', 400);
        }

        startLoading();

        const loadTimer = setTimeout(showError, 12000);

        window.addEventListener('load', () => {
            clearTimeout(loadTimer);
            completeLoading();
        });

        // Make retry button actually reload the page
        retryBtn.addEventListener('click', () => {
            window.location.reload();
        });

        if (!navigator.onLine) {
            showError();
        }

        document.getElementById('year').textContent = new Date().getFullYear();
    });
</script>
</body>
</html>
