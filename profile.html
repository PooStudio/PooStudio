<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile ‚ú¶ POOSTUDIO</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --aero-blue: #00bfff;
      --aero-green: #00ff7f;
      --y2k-cyan: #00ffff;
      --y2k-purple: #9370db;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0026, #00334d, #33001a);
      color: #fff;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      overflow-x: hidden;
    }

    #loading {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      gap: 1rem;
    }

    .spinner {
      border: 3px solid rgba(0, 191, 255, 0.3);
      border-top: 3px solid #00bfff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #not-auth {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      flex-direction: column;
      gap: 1.5rem;
      text-align: center;
    }

    #not-auth h2 {
      color: var(--aero-blue);
      font-size: 1.8rem;
    }

    #not-auth p {
      color: rgba(255,255,255,0.7);
      margin-bottom: 1rem;
    }

    #not-auth a {
      padding: 10px 20px;
      background: linear-gradient(90deg, var(--aero-blue), var(--aero-green));
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.3s;
    }

    #not-auth a:hover {
      transform: scale(1.05);
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(0, 191, 255, 0.3);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, var(--aero-blue), var(--aero-green));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    header nav {
      display: flex;
      gap: 1.5rem;
    }

    header a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      transition: color 0.3s;
    }

    header a:hover {
      color: var(--aero-green);
    }

    .logout-btn {
      padding: 8px 16px;
      background: #ef4444;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background: #dc2626;
    }

    .profile-card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 191, 255, 0.2);
      margin-bottom: 2rem;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .avatar {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, var(--y2k-cyan), var(--y2k-purple));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      color: #000;
    }

    .user-info h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--aero-green);
    }

    .user-info p {
      color: rgba(255,255,255,0.7);
      margin: 0.25rem 0;
    }

    .details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .detail-item {
      background: rgba(0, 191, 255, 0.05);
      padding: 1.5rem;
      border-radius: 8px;
      border-left: 3px solid var(--aero-blue);
    }

    .detail-item label {
      display: block;
      font-size: 0.85rem;
      color: var(--aero-blue);
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .detail-item span {
      font-size: 1.1rem;
      color: #fff;
      word-break: break-all;
    }

    .action-panel {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--aero-blue), var(--aero-green));
      color: #000;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 191, 255, 0.4);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(0, 191, 255, 0.5);
    }

    .btn-secondary:hover {
      background: rgba(0, 191, 255, 0.1);
    }

    .message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid #22c55e;
      color: #86efac;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border-color: #ef4444;
      color: #fca5a5;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: rgba(255,255,255,0.5);
      margin-top: 3rem;
      border-top: 1px solid rgba(0, 191, 255, 0.2);
    }
  </style>
</head>
<body>

<div id="loading">
  <div class="spinner"></div>
  <p>Loading profile...</p>
</div>

<div id="not-auth">
  <h2>Access Denied</h2>
  <p>You need to be logged in to view this page.</p>
  <a href="index.html">‚Üê Back to Home & Login</a>
</div>

<div id="content" style="display: none;">
  <div class="container">
    <header>
      <div class="logo">POOSTUDIO</div>
      <nav>
        <a href="index.html">Home</a>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
      </nav>
    </header>

    <div id="message-container"></div>

    <div class="profile-card">
      <div class="profile-header">
        <div class="avatar" id="avatar">üë§</div>
        <div class="user-info">
          <h1 id="display-name">User</h1>
          <p id="status" style="font-size: 0.9rem;"></p>
        </div>
      </div>

      <div class="details-grid">
        <div class="detail-item">
          <label>Account Created</label>
          <span id="created-date">‚Äî</span>
        </div>
        <div class="detail-item">
          <label>Email Verified</label>
          <span id="verified-status">‚Äî</span>
        </div>
        <div class="detail-item">
          <label>Last Login</label>
          <span id="last-login">‚Äî</span>
        </div>
      </div>

      <div class="action-panel">
        <button class="btn btn-primary" onclick="handleVerifyEmail()">Send Verification Email</button>
        <button class="btn btn-secondary" onclick="handleChangePassword()">Change Password</button>
      </div>
    </div>
  </div>

  <footer>
    <p>¬© <span id="year"></span> PooStudio. All rights reserved.</p>
  </footer>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged, 
    signOut, 
    sendEmailVerification, 
    updatePassword 
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBZuXpjaUPUm3b7QqVtzxEsRhBEESTHu1E",
    authDomain: "poostudios-20da0.firebaseapp.com",
    projectId: "poostudios-20da0",
    storageBucket: "poostudios-20da0.firebasestorage.app",
    messagingSenderId: "69493755317",
    appId: "1:69493755317:web:c1835df7c7b9eae9315dfc"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loadingEl = document.getElementById('loading');
  const notAuthEl = document.getElementById('not-auth');
  const contentEl = document.getElementById('content');
  const msgContainer = document.getElementById('message-container');

  function showMessage(text, isError = false) {
    msgContainer.innerHTML = `<div class="message ${isError ? 'error' : ''}">${text}</div>`;
  }

  function formatDate(ms) {
    if (!ms) return '‚Äî';
    return new Date(ms).toLocaleDateString('en-US', { 
      year: 'numeric', 
      month: 'short', 
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  }

  function populateProfile(user) {
    document.getElementById('display-name').textContent = user.displayName || 'User';
    
    // Avatar: first letter of display name or email
    const initial = (user.displayName || user.email).charAt(0).toUpperCase();
    document.getElementById('avatar').textContent = initial;

    const verified = user.emailVerified ? '‚úì Verified' : '‚úó Not Verified';
    document.getElementById('verified-status').textContent = verified;
    document.getElementById('verified-status').style.color = user.emailVerified ? '#86efac' : '#fca5a5';

    if (!user.emailVerified) {
      document.getElementById('status').innerHTML = '<strong style="color: #fca5a5;">‚ö† Email not verified</strong>';
    } else {
      document.getElementById('status').innerHTML = '<strong style="color: #86efac;">‚úì Email verified</strong>';
    }

    document.getElementById('created-date').textContent = formatDate(user.metadata?.creationTime);
    document.getElementById('last-login').textContent = formatDate(user.metadata?.lastSignInTime);
  }

  // Check auth state
  onAuthStateChanged(auth, (user) => {
    loadingEl.style.display = 'none';

    if (user) {
      notAuthEl.style.display = 'none';
      contentEl.style.display = 'block';
      populateProfile(user);
      document.getElementById('year').textContent = new Date().getFullYear();
    } else {
      notAuthEl.style.display = 'flex';
      contentEl.style.display = 'none';
    }
  });

  // Global functions
  window.handleLogout = async () => {
    try {
      await signOut(auth);
      window.location.href = 'index.html';
    } catch (err) {
      console.error('Logout failed', err);
      showMessage('Logout failed: ' + err.message, true);
    }
  };

  window.handleVerifyEmail = async () => {
    const user = auth.currentUser;
    if (!user) {
      showMessage('Not authenticated', true);
      return;
    }
    try {
      await sendEmailVerification(user);
      showMessage('Verification email sent to ' + user.email);
    } catch (err) {
      console.error('Send verification failed', err);
      showMessage('Failed: ' + (err.message || err.code), true);
    }
  };

  window.handleChangePassword = async () => {
    const newPassword = prompt('Enter your new password (min 8 chars):');
    if (!newPassword || newPassword.length < 8) {
      showMessage('Password must be at least 8 characters', true);
      return;
    }
    const user = auth.currentUser;
    if (!user) {
      showMessage('Not authenticated', true);
      return;
    }
    try {
      await updatePassword(user, newPassword);
      showMessage('Password updated. You may need to sign in again.');
      setTimeout(() => { window.handleLogout(); }, 2000);
    } catch (err) {
      console.error('Password update failed', err);
      showMessage('Failed: ' + (err.message || err.code), true);
    }
  };
</script>

</body>
</html>
