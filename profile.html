<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile ‚ú¶ POOSTUDIO</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
</head>
<body>

<div id="three-container"></div>
<div id="noise"></div>
<div id="particles"></div>
<div id="starsContainer"></div>

<div id="not-auth">
  <h2 class="glitch" data-text="Access Denied">Access Denied</h2>
  <p>You need to be logged in to view this page.</p>
  <a href="index.html" class="btn btn-primary">‚Üê Back to Home & Login</a>
</div>

<div id="overlay">
  <div id="content" style="display: none;">
    <div class="container glass">
      <header class="glass">
        <nav>
          <a href="index.html" class="glitch" data-text="Home">Home</a>
        </nav>
        <div class="logo glitch aero-glow" data-text="POOSTUDIO">POOSTUDIO</div>
        <div class="settings-menu">
          <a href="settings.html" class="btn btn-primary glitch" title="Settings" aria-label="Settings">‚öô</a>
        </div>
      </header>

      <div id="message-container"></div>

      <div class="profile-card glass">
        <div class="profile-header">
          <div class="avatar-container">
            <div class="avatar glitch aero-glow" id="avatar">üë§</div>
            <span class="edit-icon" id="edit-avatar" onclick="triggerAvatarUpload()" title="Edit Profile Picture">‚úèÔ∏è</span>
            <input type="file" id="avatar-input" accept="image/*" style="display: none;">
            <button id="avatar-save-btn" class="btn btn-primary" style="display: none; margin-top:8px;">Save</button>
          </div>
          <div class="user-info">
            <div class="name-container">
              <h1 id="display-name" class="aero-glow glitch" data-text="User">User</h1>
              <span class="edit-icon" id="edit-name" onclick="handleChangeName()">‚úèÔ∏è</span>
            </div>
            <p id="status" class="text-left aero-glow"></p>
          </div>
        </div>

        <div class="details-grid">
          <div class="detail-item glass">
            <label class="aero-glow">Account Created</label>
            <span id="created-date" class="glitch" data-text="‚Äî">‚Äî</span>
          </div>
          <div class="detail-item glass">
            <label class="aero-glow">Email Verified</label>
            <span id="verified-status" class="glitch" data-text="‚Äî">‚Äî</span>
          </div>
          <div class="detail-item glass">
            <label class="aero-glow">Last Login</label>
            <span id="last-login" class="glitch" data-text="‚Äî">‚Äî</span>
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer glass">
      <div class="footer-inner glass">
        <div class="footer-logo aero-glow glitch" data-text="PooStudio">PooStudio</div>
        <nav class="footer-nav">
          <a href="terms.html" class="glitch" data-text="Terms">Terms</a>
          <a href="privacy.html" class="glitch" data-text="Privacy">Privacy</a>
        </nav>
        <p class="footer-copy aero-glow glitch" data-text="¬© YEAR PooStudio. All rights reserved.">¬© <span id="year"></span> PooStudio. All rights reserved.</p>
      </div>
    </footer>
  </div>
</div>

<div class="scanlines"></div>
<div class="glitch-overlay"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged, 
    signOut, 
    sendEmailVerification, 
    updatePassword,
    updateProfile 
  } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";
  import { getFirestore, doc, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBZuXpjaUPUm3b7QqVtzxEsRhBEESTHu1E",
    authDomain: "poostudios-20da0.firebaseapp.com",
    projectId: "poostudios-20da0",
    storageBucket: "poostudios-20da0.firebasestorage.app",
    messagingSenderId: "69493755317",
    appId: "1:69493755317:web:c1835df7c7b9eae9315dfc"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const storage = getStorage(app);
  const db = getFirestore(app);

  const notAuthEl = document.getElementById('not-auth');
  const contentEl = document.getElementById('content');
  const msgContainer = document.getElementById('message-container');

  function showMessage(text, isError = false) {
    const messageEl = document.createElement('div');
    messageEl.className = `message ${isError ? 'error' : ''} glass aero-glow`;
    messageEl.textContent = text;
    msgContainer.appendChild(messageEl);
  }

  function formatDate(timestamp) {
    if (!timestamp) return '‚Äî';
    const date = new Date(timestamp);
    return date.toLocaleDateString('en-US', { 
      year: 'numeric', 
      month: 'short', 
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  }

  function populateProfile(user) {
    const displayName = user.displayName || 'User';
    const displayNameEl = document.getElementById('display-name');
    displayNameEl.textContent = displayName;
    displayNameEl.setAttribute('data-text', displayName);
    
    const avatarEl = document.getElementById('avatar');
    if (user.photoURL) {
      avatarEl.innerHTML = `<img src="${user.photoURL}" alt="Profile Picture" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
    } else {
      const initial = (user.displayName || user.email).charAt(0).toUpperCase();
      avatarEl.textContent = initial;
    }

    const verified = user.emailVerified ? '‚úì Verified' : '‚úó Not Verified';
    const verifiedEl = document.getElementById('verified-status');
    verifiedEl.textContent = verified;
    verifiedEl.setAttribute('data-text', verified);
    verifiedEl.style.color = user.emailVerified ? '#86efac' : '#fca5a5';

    const statusEl = document.getElementById('status');
    if (!user.emailVerified) {
      statusEl.innerHTML = '<strong class="glitch" data-text="‚ö† Email not verified" style="color: #fca5a5;">‚ö† Email not verified</strong>';
    } else {
      statusEl.innerHTML = '<strong class="glitch" data-text="‚úì Email verified" style="color: #86efac;">‚úì Email verified</strong>';
    }

    const createdDateEl = document.getElementById('created-date');
    const createdDate = formatDate(user.metadata?.creationTime);
    createdDateEl.textContent = createdDate;
    createdDateEl.setAttribute('data-text', createdDate);

    const lastLoginEl = document.getElementById('last-login');
    const lastLogin = formatDate(user.metadata?.lastSignInTime);
    lastLoginEl.textContent = lastLogin;
    lastLoginEl.setAttribute('data-text', lastLogin);

    document.getElementById('year').textContent = new Date().getFullYear();
  }

  onAuthStateChanged(auth, (user) => {
    if (user) {
      notAuthEl.style.display = 'none';
      contentEl.style.display = 'block';
      populateProfile(user);
    } else {
      notAuthEl.style.display = 'flex';
      contentEl.style.display = 'none';
    }
  });

  window.handleLogout = async () => {
    try {
      await signOut(auth);
      window.location.href = 'index.html';
    } catch (err) {
      console.error('Logout failed', err);
      showMessage('Logout failed: ' + err.message, true);
    }
  };

  window.handleVerifyEmail = async () => {
    const user = auth.currentUser;
    if (!user) {
      showMessage('Not authenticated', true);
      return;
    }
    try {
      await sendEmailVerification(user);
      showMessage('Verification email sent to ' + user.email);
    } catch (err) {
      console.error('Send verification failed', err);
      showMessage('Failed: ' + (err.message || err.code), true);
    }
  };

  window.handleChangePassword = async () => {
    const newPassword = prompt('Enter your new password (min 8 chars):');
    if (!newPassword || newPassword.length < 8) {
      showMessage('Password must be at least 8 characters', true);
      return;
    }
    const user = auth.currentUser;
    if (!user) {
      showMessage('Not authenticated', true);
      return;
    }
    try {
      await updatePassword(user, newPassword);
      showMessage('Password updated. You may need to sign in again.');
      setTimeout(() => { window.handleLogout(); }, 2000);
    } catch (err) {
      console.error('Password update failed', err);
      showMessage('Failed: ' + (err.message || err.code), true);
    }
  };

  window.triggerAvatarUpload = () => {
    document.getElementById('avatar-input').click();
  };

  async function uploadAvatarFile(file) {
    if (!file) return;
    const user = auth.currentUser;
    if (!user) {
      showMessage('Not authenticated', true);
      return;
    }
    try {
      async function resizeImage(fileBlob, size = 256) {
        const img = await createImageBitmap(fileBlob);
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        const { width, height } = img;
        const min = Math.min(width, height);
        const sx = (width - min) / 2;
        const sy = (height - min) / 2;
        ctx.drawImage(img, sx, sy, min, min, 0, 0, size, size);
        return await new Promise((res) => canvas.toBlob(res, 'image/jpeg', 0.9));
      }

      const resizedBlob = await resizeImage(file, 256);
      const storageRef = ref(storage, `avatars/${user.uid}/avatar.jpg`);
      await uploadBytes(storageRef, resizedBlob);
      const url = await getDownloadURL(storageRef);
      await updateProfile(user, { photoURL: url });
      populateProfile(user);
      showMessage('Profile picture updated.');
      const settingsDropdown = document.getElementById('settings-dropdown');
      if (settingsDropdown) settingsDropdown.classList.remove('active');
    } catch (err) {
      console.error('Avatar update failed', err);
      showMessage('Failed: ' + (err.message || err.code), true);
    }
  }

  let selectedAvatarFileProfile = null;
  function previewSelectedAvatarProfile(file) {
    const avatarEl = document.getElementById('avatar');
    const reader = new FileReader();
    reader.onload = () => {
      avatarEl.innerHTML = `<img src="${reader.result}" alt="Profile Picture" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
    };
    reader.readAsDataURL(file);
  }

  const avatarInputEl = document.getElementById('avatar-input');
  const avatarSaveBtn = document.getElementById('avatar-save-btn');
  if (avatarInputEl) {
    avatarInputEl.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      selectedAvatarFileProfile = file;
      previewSelectedAvatarProfile(file);
      if (avatarSaveBtn) avatarSaveBtn.style.display = 'inline-block';
    });
  }

  if (avatarSaveBtn) {
    avatarSaveBtn.addEventListener('click', async () => {
      if (!selectedAvatarFileProfile) return;
      await uploadAvatarFile(selectedAvatarFileProfile);
      selectedAvatarFileProfile = null;
      avatarSaveBtn.style.display = 'none';
    });
  }

  const settingsAvatarInputEl = document.getElementById('settings-avatar-input');
  const settingsUploadBtn = document.getElementById('settings-upload-avatar');
  if (settingsAvatarInputEl) {
    settingsAvatarInputEl.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      uploadAvatarFile(file);
    });
  }
  if (settingsUploadBtn) {
    settingsUploadBtn.addEventListener('click', () => {
      if (settingsAvatarInputEl) settingsAvatarInputEl.click();
    });
  }

  window.handleChangeName = async () => {
    const newName = prompt('Enter your new display name:');
    if (!newName) return;
    const user = auth.currentUser;
    if (!user) { showMessage('Not authenticated', true); return; }
    try {
      const claimUsername = async (user, desiredName) => {
        const key = desiredName.toLowerCase();
        const desiredRef = doc(db, 'usernames', key);
        await runTransaction(db, async (tx) => {
          const snap = await tx.get(desiredRef);
          if (snap.exists() && snap.data().uid !== user.uid) throw new Error('username-taken');
          tx.set(desiredRef, { uid: user.uid, createdAt: serverTimestamp() });
          const old = (user.displayName || '').toLowerCase();
          if (old && old !== key) {
            const oldRef = doc(db, 'usernames', old);
            const oldSnap = await tx.get(oldRef);
            if (oldSnap.exists() && oldSnap.data().uid === user.uid) tx.delete(oldRef);
          }
        });
      };

      await claimUsername(user, newName);
      await updateProfile(user, { displayName: newName });
      populateProfile(user);
      showMessage('Display name updated.');
    } catch (err) {
      if (err && err.message === 'username-taken') {
        showMessage('That display name is already taken', true);
      } else {
        console.error('Name update failed', err);
        showMessage('Failed: ' + (err.message || err.code), true);
      }
    }
  };

  window.addEventListener('scroll', () => {
    if (window.scrollY > 0) {
      document.documentElement.classList.add('scrolled');
    } else {
      document.documentElement.classList.remove('scrolled');
    }
  });

  const settingsToggle = document.querySelector('.settings-toggle');
  const settingsDropdown = document.getElementById('settings-dropdown');

  settingsToggle.addEventListener('click', () => {
    settingsDropdown.classList.toggle('active');
  });

  document.addEventListener('click', (event) => {
    if (!settingsToggle.contains(event.target) && !settingsDropdown.contains(event.target)) {
      settingsDropdown.classList.remove('active');
    }
  });
  const settingsSaveNameBtn = document.getElementById('settings-save-name');
  const settingsNameInput = document.getElementById('settings-display-name');
  if (settingsSaveNameBtn) {
    settingsSaveNameBtn.addEventListener('click', async () => {
      const newName = (settingsNameInput && settingsNameInput.value) ? settingsNameInput.value.trim() : '';
      if (!newName) {
        showMessage('Please enter a display name', true);
        return;
      }
      const user = auth.currentUser;
      if (!user) { showMessage('Not authenticated', true); return; }
      try {
        const claimUsername = async (user, desiredName) => {
          const key = desiredName.toLowerCase();
          const desiredRef = doc(db, 'usernames', key);
          await runTransaction(db, async (tx) => {
            const snap = await tx.get(desiredRef);
            if (snap.exists() && snap.data().uid !== user.uid) throw new Error('username-taken');
            tx.set(desiredRef, { uid: user.uid, createdAt: serverTimestamp() });
            const old = (user.displayName || '').toLowerCase();
            if (old && old !== key) {
              const oldRef = doc(db, 'usernames', old);
              const oldSnap = await tx.get(oldRef);
              if (oldSnap.exists() && oldSnap.data().uid === user.uid) tx.delete(oldRef);
            }
          });
        };

        await claimUsername(user, newName);
        await updateProfile(user, { displayName: newName });
        populateProfile(user);
        showMessage('Display name updated.');
        settingsDropdown.classList.remove('active');
      } catch (err) {
        if (err && err.message === 'username-taken') {
          showMessage('That display name is already taken', true);
        } else {
          console.error('Name update failed', err);
          showMessage('Failed: ' + (err.message || err.code), true);
        }
      }
    });
  }
</script>

</body>
</html>
